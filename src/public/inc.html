<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <script>
      let exports = {};
    </script>
    <script type="text/javascript" src="js/util.js" defer></script>
    <title>Wishlist JavaScript Coding Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="header row">
        <div>Capsify</div>
        <div>
          <i class="fas fa-heart fa-lg flyout-icon"></i>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; flex-wrap: wrap">
        {{content}}
      </div>

      <div class="flyout" style="flex-direction: column">
        <div
          class="header"
          style="
            height: 16px;
            width: 100%;
            padding: 5px 5px 10px 5px;
            display: flex;
            flex-direction: row;
          "
        >
          <div>My wish list</div>
          <div>
            <i
              id="close-flyout-icon"
              style="margin-right: 10px"
              class="fas fa-times fa-lg flyout-icon"
            ></i>
          </div>
        </div>
        <div class="items-container empty"></div>
        <div class="empty-items-container empty">
          <div>
            <i
              style="margin-right: 10px; color: lightgrey"
              class="far fa-frown-open fa-3x"
            ></i>
          </div>
          <div><p>I am empty!</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
