<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <script>
      let exports = {};
    </script>
    <script type="text/javascript" src="js/util.js" defer></script>
    <title>Wishlist JavaScript Coding Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="header row">
        <div>Capsify</div>
        <div>
          <i class="fas fa-heart fa-lg flyout-icon"></i>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; flex-wrap: wrap">
        {{content}}
      </div>

      <div class="flyout" style="flex-direction: column">
        <div
          class="header"
          style="height: 16px; width: 100%; padding: 5px 5px 10px 5px"
        >
          My wish list
        </div>
        <div
          class="wish-list-item-container"
          style="
            padding: 5px 5px 5px 15px;
            display: flex;
            flex-direction: column;
          "
        >
          <div class="wishlist-item">
            <div class="wishlist-item-label" style="padding: 5px">gola</div>
            <div class="wishlist-item-icon-container">
              <i
                class="fas fa-trash-alt fa-lg flyout-icon"
                style="color: black"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
