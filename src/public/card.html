<div class="card">
  <div
    class="card-container"
    style="
      height: 95px;
      background-image: url({{image}});
      background-size: 100% auto;
      background-repeat: no-repeat;
    "
  ></div>
  <div class="card-container">{{name}}</div>
  <div class="card-container"><strong>Released:&nbsp;</strong>{{released}}</div>
  <div style="padding-top: 10px; margin: 0 auto">
    <i id="{{game-id}}" class="fas fa-heart fa-2x"></i>
  </div>
</div>
